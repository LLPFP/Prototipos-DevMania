<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración - DevMania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0, transform: "translateY(20px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <header
      class="sticky top-0 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 z-50">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-8">
          <a href="portal.html" class="flex items-center space-x-2">
            <svg
              class="w-8 h-8"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16 0C7.163 0 0 7.163 0 16c0 8.836 7.163 16 16 16 8.836 0 16-7.164 16-16 0-8.837-7.164-16-16-16zm0 4.915a11.085 11.085 0 110 22.17 11.085 11.085 0 010-22.17z"
                fill="url(#gradient)" />
              <defs>
                <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#60a5fa" />
                  <stop offset="100%" stop-color="#c084fc" />
                </linearGradient>
              </defs>
            </svg>
            <span
              class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent"
              >DevMania</span
            >
          </a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
      <h1
        class="text-4xl font-bold mb-12 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        Configuración
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <!-- Menú lateral -->
        <div class="md:col-span-1">
          <nav class="space-y-2">
            <a
              href="#perfil"
              class="block px-4 py-2 rounded-lg bg-gray-800 text-blue-400 font-medium"
              >Perfil</a
            >
            <a
              href="#cuenta"
              class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors"
              >Cuenta</a
            >

            <a
              href="#privacidad"
              class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors"
              >Privacidad</a
            >
          </nav>
        </div>

        <!-- Contenido principal -->
        <div class="md:col-span-3 space-y-8">
          <!-- Sección Perfil -->
          <section id="perfil" class="bg-gray-800 rounded-xl p-6">
            <h2 class="text-2xl font-semibold mb-6">Perfil</h2>
            <div class="space-y-6">
              <div class="flex items-center space-x-6">
                <div
                  class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-400 to-purple-500"></div>
                <button
                  class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors">
                  Cambiar foto
                </button>
              </div>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="Luis" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Biografía</label
                  >
                  <textarea
                    class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4">
Desarrollador Full Stack apasionado por las nuevas tecnologías.</textarea
                  >
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Sitio web</label
                  >
                  <input
                    type="url"
                    class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="https://luisdev.com" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-400 mb-2"
                    >Tecnologías favoritas</label
                  >
                  <select multiple class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-40 cursor-pointer transition-all duration-300 hover:bg-gray-600">
                    <option value="react" class="py-2 hover:bg-gray-600">React</option>
                    <option value="angular" class="py-2 hover:bg-gray-600">Angular</option>
                    <option value="vue" class="py-2 hover:bg-gray-600">Vue</option>
                    <option value="node" class="py-2 hover:bg-gray-600">Node.js</option>
                    <option value="python" class="py-2 hover:bg-gray-600">Python</option>
                  </select>
                  <p class="text-sm text-gray-400 mt-2 italic">✨ Selecciona múltiples tecnologías manteniendo presionada la tecla Ctrl (Cmd en Mac)</p>
                </div>                </div>              </div>
              <div class="flex justify-end">
                <button
                  class="px-6 py-2 bg-purple-500 hover:bg-purple-600 rounded-lg transition-colors">
                  Guardar cambios
                </button>
              </div>
            </div>
          </section>

          <!-- Sección Cuenta -->
          <section id="cuenta" class="bg-gray-800 rounded-xl p-6">
            <h2 class="text-2xl font-semibold mb-6">Cuenta</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-400 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  value="luis@devmania.com" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-400 mb-2"
                  >Contraseña</label
                >
                <button
                  class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                  Cambiar contraseña
                </button>
              </div>
              <div class="pt-4 border-t border-gray-700">
                <h3 class="text-red-400 font-medium mb-2">Zona de peligro</h3>
                <button
                  class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg transition-colors">
                  Eliminar cuenta
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="border-t border-gray-800 mt-20">
      <div class="container mx-auto px-6 py-8">
        <p class="text-center text-gray-500 text-sm">
          © 2025 DevMania. Todos los derechos reservados.
        </p>
      </div>
    </footer>
  </body>
</html>
